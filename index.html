<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

            <button onclick="ident()" class="btn btn-success">Identify Image</button>

            <h4>Object: <span id="object_identify"></span></h4>
